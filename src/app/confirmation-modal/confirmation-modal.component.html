<div mat-dialog-header class="row justify-content-between align-items-start w-100" style="margin: 0;">
    <h1 mat-dialog-title>Confirmation</h1>
    <button class="close" [mat-dialog-close]="false"><span aria-hidden="true">&times;</span></button>
</div>
<div mat-dialog-content class="row justify-content-center w-100" style="margin: 0;">
    <p style="text-align: center;">{{data.message}}</p>
</div>
<div mat-dialog-actions class="row justify-content-around w-100" style="margin: 0;">
    <button class="col-md-auto btn btn-danger" [mat-dialog-close]="false">Cancel</button>
    <button class="col-md-auto btn btn-success" [mat-dialog-close]="true">Confirm</button>
</div>
