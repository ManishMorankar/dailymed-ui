<div class="dailog-title-bg">
    <div class="dailog-title"><i class="fas fa-history"></i> History<button class="dailog-close" [mat-dialog-close]><span>X</span></button>
    </div>
</div>
<div class="row" *ngIf="inverterDeductionGroup">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                         <div class="row">
                            <label class="col-sm-5">Inverter Type</label> 
                                    <span class="col-sm-7">{{inverterDeductionGroup[0].inverterType}}</span>
                                </div>
                            </div>
                                <div class="col-md-6">
                                    <div class="row">
                                   <label class="col-sm-5">Finance Partner</label> 
                                    <span class="col-sm-7">{{inverterDeductionGroup[0].financePartner}}</span>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-md-12 mt-3">
            <table class="my-table mat-table w-100">
                <thead>
                    <tr class="mat-header-row">
                        <th class="mat-header-cell"  scope="col">Effective Start Date</th>
                        <th class="mat-header-cell"  scope="col">Effective End Date</th>
                        <th class="mat-header-cell"  scope="col">Inverter Deduction Rate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="mat-row "  *ngFor="let tr of inverterDeductionGroup">
                        <td data-td-head="Effective Start Date" class="mat-cell">{{tr.effectiveStartDate | date}}</td>
                        <td data-td-head="Effective End Date" class="mat-cell">{{tr.effectiveEndDate | date}}</td>
                        <!-- <td data-td-head="Inverter Deduction Rate" class="mat-cell">{{tr.inverterDeductionRate | currency:'USD':true:'1.2-3'}}</td> -->
                        <!-- Dilip Rate table changes -->
                        <td data-td-head="Inverter Deduction Rate" class="mat-cell">{{tr.inverterDeductionRate | currency:'USD':true:'1.3-3'}}</td>
                    </tr>
                </tbody>
            </table>
            </div>
         
    </div>
