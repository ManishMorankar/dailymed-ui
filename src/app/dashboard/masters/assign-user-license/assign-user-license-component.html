<div class="page-title col-md-12 ">
  <h1>User License</h1>
  <div class="breadcrumbs">
    <a href="#">Home</a>/<span>User License</span>
  </div>
</div>
<div class="content">

  <div class="card">
    <div class="card-header-info">
      <h4 class="card-title no-hover-effect">License Details </h4>
    </div>
    <div class="card-body">
      <form [formGroup]="LicenseDetailsForm" class="w-100">
        <div class="row">
          <div class="form-group col-md-4">
            <div class="row">
              <label class="col-sm-5">Total Available Licenses </label>
              <div class="col-sm-7">
                <input type="text" formControlName="TotalAvailableLicenses" name="TotalAvailableLicenses" id="TotalAvailableLicenses" class="custom-input" placeholder="" readonly disabled>
              </div>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="row">
              <label class="col-sm-5">Licenses Applied </label>
              <div class="col-sm-7">
                <input type="text" formControlName="LicensesApplied" name="LicensesApplied" id="LicensesApplied" class="custom-input" placeholder="" readonly disabled>
              </div>
            </div>
          </div>

          <div class="form-group col-md-4">
            <div class="row">
              <label class="col-sm-5">Licenses Balance </label>
              <div class="col-sm-7">
                <input type="text" formControlName="LicensesBalance" name="LicensesBalance" id="LicensesBalance" class="custom-input" placeholder="" readonly disabled>
              </div>
            </div>
          </div>

        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header-info">
      <h4 class="card-title no-hover-effect">User Details</h4>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group  col-sm-3 input-group  float-right pr-0 mr-2">
            <input class="custom-input" type="text" id="searchTextId" [(ngModel)]="searchText"
                   (keyup)="applyFilter($event)" name="searchText" placeholder="Search">
            <span class="input-group-icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
        </div>
      </div>
      <ng-container *ngIf="filter">
        <div class="gray-bg row">
          <div class="col-md-12 pt-3 pb-3 gray-bg">
            <div class="row filter-row">
              <div class="form-group col-md-3">
                <label class="bmd-label-floating">User Details</label>
                <input type="text" class="custom-input" [(ngModel)]="selectedAssignUserLicense"
                       (change)="onChangeFilter()">
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <table mat-table [dataSource]="AssignUserLicenseDataSource" matSort class="my-table mt-3" style="width: 100%">

        <ng-container matColumnDef="name">
          <th class="mat-column-width" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td data-td-head=" Name" mat-cell *matCellDef="let element">
            {{element.name}}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th class="mat-column-width" mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td data-td-head=" Email" mat-cell *matCellDef="let element">
            {{element.email}}
          </td>
        </ng-container>

        <ng-container matColumnDef="employeeCode">
          <th class="mat-column-width" mat-header-cell *matHeaderCellDef mat-sort-header> Employee Code </th>
          <td data-td-head=" Designation" mat-cell *matCellDef="let element">
            {{element.employeeCode}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="AssignUserLicenseCols"></tr>
        <tr mat-row *matRowDef="let row; columns AssignUserLicenseCols;" class="pointer table-content"></tr>
      </table>

      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
      </mat-paginator>

      <div>
      </div>
    </div>
  </div>
